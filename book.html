<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book a Table - R&R Hash House</title>
    <link rel="stylesheet" href="rsst.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>R&R Hash House</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menurt.html">Menu</a></li>
                <li><a href="book.html">Book a Table</a></li>
            </ul>
        </nav>
    </header>

    <section class="book-table-form">
        <h2>Book a Table</h2>
        <form action="#confirmation" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span>:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="date">Date <span class="required">*</span>:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time <span class="required">*</span>:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="menu">Select Menu Items <span class="required">*</span>:</label>
                <select id="menu" name="menu[]" multiple required>
                    <option value="Spaghetti Carbonara">Spaghetti Carbonara</option>
                    <option value="burger">Chicken Burger</option>
                    <option value="pasta">Pink Penne Pasta</option>
                    <option value="Choco Truffle cake">Choco Truffle cake</option>
                    <option value="Thin Crust Pizza">Thin Crust Pizza</option>
                    <option value="soup">Corn Soup</option>
                    <option value="margherita pizza">Margherita Pizza</option>
                    <option value="grilled salmon">Grilled Salmon</option>
                    <option value="Chicken Sandwich">Chicken Sandwich</option>
                    <option value="Vanilla Milkshake">Vanilla Shake</option>
                    <option value="Strawberry Shake">Strawberry Shake</option>
                    <option value="Chocolate Oreo Shake">Chocolate Oreo Shake</option>
                    <option value="Chicken Wings">Chicken Wings</option>
                    <option value="Garlic Bread">Garlic Bread</option>
                    <option value="Egg Puff">Egg Puff</option>
                    <option value="Vegetable Puff">Vegetable Puff</option>
                    <option value="Egg Puff">Chinese Noodles</option>
                    <option value="French Fries">French Fries</option>
                    <option value="Brownie">Brownie</option>
                </select>
                <p>Select multiple items by holding down 'Ctrl' or 'Cmd' while selecting.</p>
            </div>

            <!-- Table Instructions Text Area -->
            <div class="form-group">
                <label for="instructions">Table Instructions (Optional):</label>
                <textarea id="instructions" name="instructions" rows="4" placeholder="Any special requests or instructions..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Table</button>
        </form>
    </section>

    <!-- Confirmation Modal -->
    <div id="confirmation">
        <div class="modal-content">
            <h2>Order Confirmed!</h2>
            <p>Your table has been successfully booked. We look forward to serving you at R&R Hash House!</p>
            <button class="close-btn" onclick="window.location.href='book.html';">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 R&R Hash House &reg;</p>
    </footer>
</body>
</html>
